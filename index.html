<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type ="text/css" href="css/index.css">
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class = "main">
        <div class = "grid cell-1"> 
            <div><input id ="chosencol" type="color"></div> 
            <div><button id="colorm" class = "btn choice">Color</button></div>
            <div><button id="rainbow" class = "btn choice">Rainbow</button></div>
            <div><button id="erase" class = "btn choice">Erase</button></div>
            <div><button id="clear" class = "choice">Clear</button></div>
            <div>
                <p id = "grid-value">10</p>
                <input id="range" type="range" class = "btn" min = "2" max = "64"  value="10" oninput="insertDiv(addNewVal(this.value))">
            </div>
        </div>
        <div class = "cell-2">
            <h2 id = "title">ETCH-a-<span style="color: rgb(134, 57, 57);">SKETCH</span> </h2>
            <div id="box" class="grid-container">
                
            </div>
        </div> 
    </div>

    <script src="js/index.js"></script>
</body>
</html>
